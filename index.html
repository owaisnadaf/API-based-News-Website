<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav flex container">
            <a href="#"onclick="load()"">
                <img src="icon.svg" class="invert" alt="">
                NewsCirt
            </a>
            <div class="nav-link ">
                <ul class="flex">
                    <li class="nav-items hover-link Sports"  onclick="navNews('Sports')">Sports</li>
                    <li class="nav-items hover-link Bollywood" onclick="navNews('Bollywood')">Bollywood</li>
                    <li class="nav-items hover-link Politics" onclick="navNews('Politics')">Politics</li>
                </ul>
            </div>
            <div class="searchbar">
                <input type="text" class="news-input" placeholder="eg.Science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="card-container flex">
        </div>
    </main>
    <template id="card">
        <div class="card">
            <div class="card-header">
                <img src="icon.svg" alt="" class="news-Img">
            </div>
            <div class="card-content flex">
                <h2 class = "Title" >Title</h2>
                <h4 class="date">01/80/2004</h4>
                <p class="news-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Id blanditiis placeat praesentium ullam,
                    distinctio doloremque ipsam error veritatis non eligendi quia! Ratione architecto odio omnis
                    illum!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
